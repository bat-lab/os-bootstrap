dotfiles installation:
- vim:
    directory: vim
    directories:
      - ~/.config/nvim
      - ~/.vim
    file: vim/vimrc.vim
    files: [~/.vimrc]
- git gitconfig:
    file: git/gitconfig
    files:
      - ~/.gitconfig

- git gitignore:
    file: git/gitignore_global
    files:
      - ~/.gitignore_global

- zsh:
    directory: zsh
    directories:
      - ~/.zsh
    file: zsh/zshenv
    files:
      - ~/.zshenv

- tmux:
    file: tmux/tmux.tmux
    files:
      - ~/.tmux.conf

- fzf:
    directory: fzf
    directories:
      - ~/.fzf


dependencies:
  - git-core
  - git
  - curl
  - wget
  - ssh
  - sshfs
  - httpie
  - tree
  - rofie:
    os: [linux]
  - xclip:
    os: [linux]
  - tmux
  - tmuxinator
  - pure-prompt:
    command: npm install -g pure-prompt
dbs:
  - postgresql
  - [mysql-client, mysql-server, mysql-common]:
  - mongodb
dev:
  - build-essential:
    os: [linux]
  - web:
    - node
  - java:
    - java:
      - {os: [linux], command: apt-get install java}
      - {os: [osx], command: brew install java}
