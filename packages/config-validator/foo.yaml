core:
os: OSX
dotfiles_location: ~/.dotfiles

dotfiles:
- vim:
  - src: vim
    destination:
      - ~/.config/nvim
      - ~/.vim
  - src: vim/vimrc.vim
    destination:
      - ~/.vimrc

- git gitconfig:
  - src: git/gitconfig
    destination:
      - ~/.gitconfig

- git gitignore:
  - src: git/gitignore_global
    destination:
      - ~/.gitignore_global

- zsh:
  - src: zsh
    destination:
      - ~/.zsh

- fileWithoutSource:
  - src: fileWithoutSource

- wrongConfiguration:

- tmux:
  - src: tmux/tmux.tmux
    destination:
      - ~/.tmux.conf

- fzf:
  - src: fzf
    destination:
    - ~/.fzf

dependencies:
- git-core
- git
- curl
- wget
- ssh
- sshfs
- httpie
- tree
- stow
- shellcheck
- xclip:
    os:
      name: linux
- pbcopy:
    os:
    - name: darwin
      command: custom_install_command install pbcopy
- tmux
- tmuxinator
- pure-prompt:
    os:
    - name: linux
      command: npm install -g pure-prompt
- java:
    os:
    - name: linux
      command: apt-get install java
    - name: darwin
      command: brew install java
- oracle:
    os:
    - name: linux
      command: apt-get install oracle
    - name: darwin
      command: brew install oracle
- postgresql
- [mysql-client, mysql-server, mysql-common]
- mongodb
