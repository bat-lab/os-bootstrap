core:
  os: darwin
  dotfiles_location: configs
  installation_command: brew

dotfiles:
  - osx:
      os: "darwin"
      files:
        - source: osx/osx
          destination: ~/.osx

  - xinitrc:
      os: "linux"
      files:
        - source: xresources/xinitrc.sh
          destination: ~/.xinitrc

  - vim:
      os: ["linux", "darwin"]
      files:
        - source: vim
          destination:
            - ~/.config/nvim
            - ~/.vim
        - source: vim/init.vim
          destination:
          - ~/.vimrc

  - git gitconfig:
      files:
        - source: git/gitconfig
          destination:
          - ~/.gitconfig


  - zsh:
      files:
        - source: zsh/zshrc.zsh
          destination:
            - ~/.zshrc
        - source: zsh/zsh-custom-plugins
          destination:
            - ~/.zsh-custom-plugins

  - tmux:
      files:
        - source: tmux/tmux.conf
          destination:
            - ~/.tmux.conf

  - fzf:
      files:
        - source: fzf/fzf.zsh
          destination:
          - ~/.fzf.zsh
        - source: fzf/fzf.config.zsh
          destination:
          - ~/.fzf.config.zsh

dependencies:
  simples:
    - git-core
    - git
    - curl
    - wget
    - ssh
    - sshfs
    - httpie
    - tree
    - stow
    - shellcheck
    - postgresql
    - [mysql-client, mysql-server, mysql-common]
    - mongodb
    - tmux
    - tmuxinator

  customs:
  - xclip:
      os:
      - name: linux
  - pbcopy:
      os:
      - name: darwin
        command: custom_install_command install pbcopy
  - pure-prompt:
      os:
      - name: linux
        command: npm install -g pure-prompt
  - java:
      os:
      - name: linux
        command: apt-get install java
      - name: darwin
        command: brew install java
